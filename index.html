<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card.flipped {
            background-color: #007bff;
            color: white;
            transform: scale(1.1);
        }
        .card.matched {
            background-color: #28a745;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .reset-button {
            margin: 20px;
            display: block;
            width: 150px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" data-value="A">A</div>
        <div class="card" data-value="B">B</div>
        <div class="card" data-value="C">C</div>
        <div class="card" data-value="D">D</div>
        <div class="card" data-value="A">A</div>
        <div class="card" data-value="B">B</div>
        <div class="card" data-value="C">C</div>
        <div class="card" data-value="D">D</div>
    </div>
    <button class="reset-button btn btn-primary">Reset...</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var firstCard = null;
            var secondCard = null;
            var lockBoard = false;
            var matchedCount = 0;

            function flipCard(card) {
                card.addClass('flipped');
            }

            function unflipCards() {
                setTimeout(function () {
                    firstCard.removeClass('flipped');
                    secondCard.removeClass('flipped');
                    firstCard = null;
                    secondCard = null;
                    lockBoard = false;
                }, 1000);
            }

            function checkMatch() {
                if (firstCard.data('value') === secondCard.data('value')) {
                    firstCard.addClass('matched');
                    secondCard.addClass('matched');
                    matchedCount += 2;
                    if (matchedCount === $('.card').length) {
                        setTimeout(function () {
                            alert('Congrats bro, you win');
                        }, 500);
                    }
                } else {
                    unflipCards();
                }
            }

            $('.card').click(function () {
                if (lockBoard || $(this).hasClass('flipped') || $(this).hasClass('matched')) return;
                flipCard($(this));
                if (!firstCard) {
                    firstCard = $(this);
                } else {
                    secondCard = $(this);
                    lockBoard = true;
                    checkMatch();
                }
            });

            $('.reset-button').click(function () {
                $('.card').removeClass('flipped matched');
                var values = ['A', 'B', 'C', 'D', 'A', 'B', 'C', 'D'];
                $('.card').each(function () {
                    var newValue = values.splice(Math.floor(Math.random() * values.length), 1)[0];
                    $(this).data('value', newValue).text(newValue);
                });
                matchedCount = 0;
            });
        });
    </script>
</body>
</html>
